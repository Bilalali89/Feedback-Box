<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/29fae19606.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">


    <title>Feedback</title>
  </head>
  <body>
  	<div class="container mt-60">
    <div class="row">
    	<div class="col-sm-12 col-lg-3"></div>
    	<div class="col-sm-12 col-lg-5 f-box">
    		<div class="row">
    			<div class="col-12 bg-pattern">
    				<div class="row d-flex justify-content-between p-4">
    					<span class="pt-1"><img src="images/logo2.png" width="80" alt=""></span>
    					<span><img src="images/logo1.png" height="" width="130"	alt=""></span>
    				</div>
    				
    			</div>
    			<div class="col-12" style="background-color: #8f754c; height:2px;"></div>

    			<div class="col-12">
    				<div class="row d-flex justify-content-center">
    					<div class="mt-4 mb-5">
    						 <span class="heading-1">Suggestions & Feedback</span>
    					</div>
    				</div>
    			</div>

    			<div class="col-12 mb-3">
    				<div class="row justify-content-center">
                        <div class="col-auto example-block text-center"><label class="radio-inline"> <input type="radio" name="emotion" id="sad" class="input-hidden" /><img src="images/happy.png" width="54" height="54"></label></div>
                        <div class="col-auto example-block text-center"> <label class="radio-inline"> <input type="radio" name="emotion" id="happy" class="input-hidden" /> <img src="images/neutral.png" width="54" height="54"> </label> </div>
                        <div class="col-auto example-block text-center"> <label class="radio-inline"> <input type="radio" name="emotion" id="exicetd" class="input-hidden" /> <img src="images/sad.png" width="54" height="54"> </label> </div>
                    </div>
    			</div>
    			

    			<div class="col-12 p-4">
    				<div class="h-sub">Type Here</div>
    				<textarea class="form-control" type="text" id="screen"  cols="30" rows="7" placeholder="Enter your Feedback"></textarea>
    				<div class="row px-3 text-center">
    					<div class="col-4 text-sec">
    						<button class="btn" > <span style="color:white"><i class="fas fa-comment-alt pr-2"></i>Text</span> </button>
    					</div>
    					<div class="col-4 video-sec">
    						<button class="btn" > <span style="color:white"><i class="fas fa-video pr-2"></i>Video</span> </button>
    					</div>
    					<div class="col-4 audio-sec">
    						<button class="btn" > <span style="color:white"><i class="fas fa-microphone pr-2"></i>Audio</span> </button>
    					</div>
    				</div>
    				
    			</div>

    			<div class="col-12 mb-4 text-center">
    				<button class="btn btn-sm btn-secondary btn-submit">Submit</button>
    			</div>

    			
    				
    		</div>
    		

    	</div>
    	<div class="col-sm-12 col-lg-3"></div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
